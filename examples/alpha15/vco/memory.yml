---
memory:
  - name: control
    offset: '0x6000_0000'
    range: 4K
    registers:
    - mmcm
    - precision_dac_ctl
    - precision_dac_data[2]
    - trig
    - rf_adc_ctl[2]
    - digital_outputs
    - adp5071_sync
    - phase_incr[4]
    - vco_gain[2]
  - name: ps_control
    offset: '0x6400_0000'
    range: 4K
    registers:
    - spi_cfg_data
    - spi_cfg_cmd
  - name: status
    offset: '0x5000_0000'
    range: 4K
    registers:
    - mmcm_sts
    - adc[n_adc]
    - digital_inputs
  - name: ps_status
    offset: '0x5400_0000'
    range: 4K
    registers:
    - spi_cfg_sts
  - name: xadc
    offset: '0x43C0_0000'
    range: 64K

parameters:
  fclk0: 200000000
  adc_clk: 240000000
  adp5071_clk: 2400000
  n_adc: 2
  adc_width: 18