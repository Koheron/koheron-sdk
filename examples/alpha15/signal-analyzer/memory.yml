---
memory:
  - name: control
    offset: '0x60000000'
    range: 4K
  - name: ps_control
    offset: '0x64000000'
    range: 4K
  - name: status
    offset: '0x50000000'
    range: 4K
  - name: ps_status
    offset: '0x54000000'
    range: 4K
  - name: xadc
    offset: '0x43C00000'
    range: 64K
  - name: adc_fifo0
    offset: '0x43C10000'
    range: 64K
  - name: adc_fifo1
    offset: '0x43C20000'
    range: 64K
  - name: demod
    offset: '0x70000000'
    range: 32K
    dev: '/dev/mem_wc'
  - name: psd
    offset: '0x74000000'
    range: 32K
    dev: '/dev/mem_wc'
  - name: ram
    offset: '0x1E000000'
    range: 32M
    compatible: "koheron,mem-wc-1.0"
    dev: '/dev/mem_wc'
  - name: dma
    offset: '0x80000000'
    range: 64K
  - name: axi_hp0
    offset: '0xF8008000'
    range: 4K

control_registers:
  - mmcm
  - precision_dac_ctl
  - precision_dac_data[2]
  - trig
  - rf_adc_ctl[2]
  - digital_outputs
  - adp5071_sync
  - channel_select
  - channel_offset[2]

status_registers:
  - mmcm_sts
  - adc[n_adc]
  - digital_inputs

ps_control_registers:
  - spi_cfg_data
  - spi_cfg_cmd
  - ctl_fft
  - cic_rate[2]

ps_status_registers:
  - spi_cfg_sts
  - cycle_index

parameters:
  fclk0: 166666667 # CPU clock speed in Hz
  fclk1: 143000000
  adc_clk: 240000000
  adp5071_clk: 2400000
  n_adc: 2
  adc_width: 18
  cic_differential_delay: 1
  cic_decimation_rate_min: 4
  cic_decimation_rate_max: 8192
  cic_decimation_rate_default: 512
  cic_n_stages: 6
  fft_size: 8192
  n_cycles: 63
