memory:
  - name: control
    offset: 0x6000_0000
    range: 4K
    registers:
    - mmcm
    - precision_dac_ctl
    - precision_dac_data[2]
    - trig
    - rf_adc_ctl[2]
    - adp5071_sync
    - digital_outputs_b34
    - digital_outputs_b35_n
  - name: ps_control
    offset: 0x6400_0000
    range: 4K
    registers:
    - spi_cfg_data
    - spi_cfg_cmd
  - name: status
    offset: 0x5000_0000
    range: 4K
    registers:
    - mmcm_sts
    - adc[n_adc]
    - digital_inputs_b35_p
  - name: ps_status
    offset: 0x5400_0000
    range: 4K
    registers:
    - spi_cfg_sts
  - name: xadc
    offset: 0x43C0_0000
    range: 64K
  - name: adc0
    range: 128K
    offset: 0x8000_0000
  - name: adc1
    range: 128K
    offset: 0x8004_0000
  - name: dac
    range: 128K
    offset: 0x4008_0000

parameters:
  fclk0: 200000000 # CPU clock speed in Hz
  fclk1: 200000000 # CPU clock speed in Hz
  adc_clk: 240000000
  adp5071_clk: 2400000
  n_adc: 2
