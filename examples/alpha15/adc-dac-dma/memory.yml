---
memory:
  - name: control
    offset: '0x4000_0000'
    range: 4K
    registers:
    - mmcm
    - precision_dac_ctl
    - precision_dac_data[2]
    - rf_adc_ctl[2]
    - adp5071_sync
    - channel_select
    - channel_offset[2]
  - name: ps_control
    offset: '0x5400_0000'
    range: 4K
    registers:
    - spi_cfg_data
    - spi_cfg_cmd
  - name: status
    offset: '0x5000_0000'
    range: 4K
    registers:
    - mmcm_sts
    - adc[n_adc]
  - name: ps_status
    offset: '0x5800_0000'
    range: 4K
    registers:
    - spi_cfg_sts
  - name: xadc
    offset: '0x43C0_0000'
    range: 64K
  - name: ram_mm2s
    offset: '0x1E00_0000'
    range: 16M
  - name: ram_s2mm
    offset: '0x1F00_0000'
    range: 16M
  - name: dma
    offset: '0x4040_0000'
    range: 64K
  - name: axi_hp0
    offset: '0xF800_8000'
    range: 4K
  - name: axi_hp2
    offset: '0xF800_A000'
    range: 4K
  - name: ocm_mm2s
    offset: '0xFFFF_0000'
    range: 32K
  - name: ocm_s2mm
    offset: '0xFFFF_8000'
    range: 32K
  - name: sclr
    offset: '0xF800_0000'
    range: 64K

parameters:
  fclk0: 143000000
  adc_clk: 240000000
  adp5071_clk: 2400000
  dac_width: 16
  adc_width: 18
  n_adc: 2