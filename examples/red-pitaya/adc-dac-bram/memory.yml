---
memory:
  - name: control
    offset: '0x60000000'
    range: 4K
    registers:
    - led
    - trig
  - name: status
    offset: '0x50001000'
    range: 4K
    registers:
    - reg1
  - name: xadc
    offset: '0x43C00000'
    range: 64K
  - name: adc
    range: 64K
    offset: '0x40000000'
  - name: dac
    range: 64K
    offset: '0x40040000'

parameters:
  fclk0: 200000000 # FPGA clock speed in Hz
  adc_clk: 125000000