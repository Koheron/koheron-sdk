---
memory:
  - name: control
    offset: '0x4000_0000'
    range: 4K
    registers:
    - led
    - phase_incr[4]
    - cordic
  - name: status
    offset: '0x5000_0000'
    range: 4K
    registers:
    - adc[n_adc]
  - name: xadc
    offset: '0x43C0_0000'
    range: 64K
  - name: ram
    offset: '0x1E00_0000'
    range: 32M
  - name: dma
    offset: '0x8000_0000'
    range: 64K
  - name: axi_hp0
    offset: '0xF800_8000'
    range: 4K

parameters:
  fclk0: 125000000
  fclk1: 125000000
  adc_clk: 125000000
  dac_width: 16
  adc_width: 16
  n_adc: 2
  cic_differential_delay: 1
  cic_decimation_rate: 20
  cic_n_stages: 6