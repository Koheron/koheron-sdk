---
memory:
  - name: control
    offset: '0x60000000'
    range: 4K
    registers:
    - led
    - trigger
    - pulse_width
    - pulse_period
  - name: status
    offset: '0x50000000'
    range: 4K
    registers:
    - adc[n_adc]
    - count
  - name: dac
    offset: '0x40000000'
    range: 32K
  - name: adc_fifo
    offset: '0x43C10000'
    range: 64K

parameters:
  fclk0: 166666667
  bram_addr_width: 13
  dac_width: 14
  adc_width: 14
  n_adc: 2