---
name: fft
board: boards/red-pitaya

cores:
  - fpga/cores/redp_adc_v1_0
  - fpga/cores/redp_dac_v1_0
  - fpga/cores/axi_ctl_register_v1_0
  - fpga/cores/axi_sts_register_v1_0
  - fpga/cores/dna_reader_v1_0
  - fpga/cores/latched_mux_v1_0
  - fpga/cores/axis_variable_v1_0
  - fpga/cores/psd_counter_v1_0

memory:
  - name: control
    offset: '0x40000000'
    range: 4K
  - name: status
    offset: '0x50000000'
    range: 4K
  - name: xadc
    offset: '0x43C00000'
    range: 64K
  - name: demod
    offset: '0x60000000'
    range: 16K
  - name: psd
    offset: '0x70000000'
    range: 16K

control_registers:
  - led
  - substract_mean
  - ctl_fft
  - psd_valid
  - psd_input_sel
  - phase_incr[2]

status_registers:
  - adc[n_adc]
  - cycle_index

parameters:
  fclk0: 200000000
  adc_clk: 125000000
  dac_width: 14
  adc_width: 14
  n_adc: 2
  fft_size: 2048
  n_cycles: 2048

xdc:
  - ./xdc/ports.xdc
  - ./xdc/clocks.xdc

drivers:
  - server/drivers/common.hpp
  - ./fft.hpp

web:
  - web/koheron.ts
  - web/jquery.flot.d.ts
  - ./web/fft.ts
  - ./web/app.ts
  - ./web/control.ts
  - ./web/plot.ts
  - ./web/index.html

