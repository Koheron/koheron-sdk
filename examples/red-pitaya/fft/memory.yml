---
memory:
  - name: control
    offset: '0x40000000'
    range: 4K
    registers:
    - led
    - mmcm
    - ctl_fft
    - psd_valid
    - psd_input_sel
    - phase_incr[2]
    - laser_current
    - laser_control
    - power_setpoint
    - eeprom_ctl
  - name: status
    offset: '0x50000000'
    range: 4K
    registers:
    - adc[n_adc]
    - cycle_index
    - eeprom_sts
    - pid_control
  - name: xadc
    offset: '0x43C00000'
    range: 64K
  - name: demod
    offset: '0x60000000'
    range: 8K
  - name: psd
    offset: '0x70000000'
    range: 8K
  - name: adc_fifo
    offset: '0x43C10000'
    range: 32K

parameters:
  fclk0: 187500000
  adc_clk: 125000000
  dac_width: 14
  adc_width: 14
  pwm_width: 12
  n_adc: 2
  fft_size: 2048
  n_cycles: 1023
  cic_differential_delay: 1
  cic_decimation_rate: 250
  cic_n_stages: 6