---
memory:
  - name: control
    offset: '0x60000000'
    range: 4K
  - name: status
    offset: '0x50000000'
    range: 4K
  - name: picoram
    offset: '0x40000000'
    range: 4K

control_registers:
  - led
  - in_port
  - reset

status_registers:
  - out_port

parameters:
  fclk0: 50000000 # FPGA clock speed in Hz