---
memory:
  - name: control
    offset: 0x6000_0000
    range: 4K
    registers:
    - led
    - in_port
    - reset
  - name: status
    offset: 0x5000_0000
    range: 4K
    registers:
    - out_port
  - name: picoram
    offset: 0x4000_0000
    range: 4K

parameters:
  fclk0: 50000000 # FPGA clock speed in Hz