---
memory:
  - name: control
    offset: '0x6000_0000'
    range: 4K
    registers:
    - mmcm
    - precision_dac_ctl
    - precision_dac_data[2]
    - phase_incr[4]
    - vco_gain[2]
  - name: ps_control
    offset: '0x6400_0000'
    range: 4K
    registers:
    - spi_cfg_data
    - spi_cfg_cmd
  - name: status
    offset: '0x5000_0000'
    range: 4K
    registers:
    - adc[n_adc]
  - name: ps_status
    offset: '0x5400_0000'
    range: 4K
    registers:
    - spi_cfg_sts
  - name: xadc
    offset: '0x43C0_0000'
    range: 64K

parameters:
  fclk0: 200000000 # FPGA clock speed in Hz
  adc_clk: 250000000
  n_adc: 2
  adc_width: 16