---
memory:
  - name: control
    offset: '0x40000000'
    range: 4K
    registers:
    - mmcm
    - precision_dac_ctl
    - precision_dac_data[2]
    - phase_incr[4]
    - cordic
    - cic_rate
  - name: ps_control
    offset: '0x60000000'
    range: 4K
    registers:
    - spi_cfg_data
    - spi_cfg_cmd
  - name: status
    offset: '0x50000000'
    range: 4K
    registers:
    - adc[n_adc]
    - demod[n_adc]
  - name: ps_status
    offset: '0x70000000'
    range: 4K
    registers:
    - spi_cfg_sts
  - name: xadc
    offset: '0x43C00000'
    range: 64K
  - name: ram
    offset: '0x1E000000'
    range: 32M
    compatible: "koheron,mem-wc-1.0"
    dev: '/dev/mem_wc'
  - name: dma
    offset: '0x80000000'
    range: 64K
  - name: axi_hp0
    offset: '0xF8008000'
    range: 4K

parameters:
  fclk0: 200000000
  fclk1: 143000000
  adc_clk: 200000000
  dac_width: 16
  adc_width: 16
  dds_output_width: 16
  n_adc: 2
  cic_differential_delay: 1
  cic_decimation_rate_default: 20
  cic_decimation_rate_min: 4
  cic_decimation_rate_max: 8192
  cic_n_stages: 6
  n_pts: 262144