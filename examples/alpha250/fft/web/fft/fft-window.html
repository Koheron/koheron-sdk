<template class="template">
  <label for="window">FFT Window:</label>
  <select id="window" style="width: 250px; margin-left: 10px" class="fft-select" data-command="setFFTWindow">
    <option value="0" selected>Rectangular</option>
    <option value="1">Hanning</option>
    <option value="2">Flat Top</option>
    <option value="3">Blackman-Harris</option>
  </select>
</template>
