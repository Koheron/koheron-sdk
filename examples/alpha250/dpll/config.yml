---
memory:
  - name: control
    offset: '0x40000000'
    range: 4K
  - name: ps_control
    offset: '0x64000000'
    range: 4K
  - name: status
    offset: '0x50000000'
    range: 4K
  - name: ps_status
    offset: '0x54000000'
    range: 4K
  - name: xadc
    offset: '0x43C00000'
    range: 64K
  - name: ram
    offset: '0x1E000000'
    range: 32M
  - name: dma
    offset: '0x80000000'
    range: 64K
  - name: axi_hp0
    offset: '0xF8008000'
    range: 4K

control_registers:
  - mmcm
  - precision_dac_ctl
  - precision_dac_data[2]
  - phase_incr[4]
  - p_gain[2]
  - pi_gain[2]
  - i2_gain[2]
  - i3_gain[2]
  - integrators[2]
  - dac_sel
  - phase_sel
  - cic_rate

ps_control_registers:
  - spi_cfg_data
  - spi_cfg_cmd

status_registers:
  - adc[n_adc]

ps_status_registers:
  - spi_cfg_sts

parameters:
  fclk0: 200000000
  fclk1: 143000000
  adc_clk: 200000000
  dac_width: 16
  adc_width: 16
  n_adc: 2
  cic_differential_delay: 1
  cic_decimation_rate_default: 20
  cic_decimation_rate_min: 4
  cic_decimation_rate_max: 8192
  cic_n_stages: 6
  n_pts: 1048576
