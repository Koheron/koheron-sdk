---
memory:
  - name: control
    offset: '0x4000_0000'
    range: 4K
    registers:
    - mmcm
    - precision_dac_ctl
    - precision_dac_data[2]
    - ctl_fft[2]
    - psd_valid[2]
    - psd_input_sel[2]
    - digital_outputs
  - name: ps_control
    offset: '0x4400_0000'
    range: 4K
    registers:
    - spi_cfg_data
    - spi_cfg_cmd
  - name: status
    offset: '0x5000_0000'
    range: 4K
    registers:
    - adc0[n_adc]
    - adc1[n_adc]
    - cycle_index[2]
    - digital_inputs
  - name: ps_status
    offset: '0x5400_0000'
    range: 4K
    registers:
    - spi_cfg_sts
  - name: xadc
    offset: '0x43C0_0000'
    range: 64K
  - name: demod0
    offset: '0x6000_0000'
    range: 32K
  - name: psd0
    offset: '0x6100_0000'
    range: 32K
  - name: demod1
    offset: '0x6200_0000'
    range: 32K
  - name: psd1
    offset: '0x6300_0000'
    range: 32K

parameters:
  fclk0: 200000000
  adc_clk: 250000000
  dac_width: 16
  adc_width: 16
  n_adc: 2
  fft_size: 4096
  n_cycles: 1023