---
memory:
  - name: control
    offset: 0x6000_0000
    range: 4K
    registers:
    - mmcm
    - precision_dac_ctl
    - precision_dac_data[2]
    - trig
  - name: ps_control
    offset: 0x6400_0000
    range: 4K
    registers:
    - spi_cfg_data
    - spi_cfg_cmd
  - name: status
    offset: 0x5000_0000
    range: 4K
  - name: ps_status
    offset: 0x5400_0000
    range: 4K
    registers:
    - spi_cfg_sts
  - name: xadc
    offset: 0x43C0_0000
    range: 64K
  - name: adc0
    range: 256K
    offset: 0x4000_0000
  - name: adc1
    range: 256K
    offset: 0x4004_0000

parameters:
  fclk0: 200000000 # FPGA clock speed in Hz
  adc_clk: 250000000
