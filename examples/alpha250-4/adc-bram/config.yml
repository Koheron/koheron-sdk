---
memory:
  - name: control
    offset: '0x60000000'
    range: 4K
  - name: ps_control
    offset: '0x64000000'
    range: 4K
  - name: status
    offset: '0x50000000'
    range: 4K
  - name: ps_status
    offset: '0x54000000'
    range: 4K
  - name: xadc
    offset: '0x43C00000'
    range: 64K
  - name: adc0
    range: 256K
    offset: '0x40000000'
  - name: adc1
    range: 256K
    offset: '0x40040000'

control_registers:
  - mmcm
  - precision_dac_ctl
  - precision_dac_data[2]
  - trig

ps_control_registers:
  - spi_cfg_data
  - spi_cfg_cmd

ps_status_registers:
  - spi_cfg_sts

parameters:
  fclk0: 200000000 # FPGA clock speed in Hz
  adc_clk: 250000000
