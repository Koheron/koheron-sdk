---
project: spectrum

parent: base

addresses:
  - name: config
    offset: '0x60000000'
    range: 4K
  - name: status
    offset: '0x50000000'
    range: 4K
  - name: dac
    offset: '0x40000000'
    range: 16K
  - name: spectrum
    offset: '0x42000000'
    range: 16K
  - name: demod
    offset: '0x44000000'
    range: 16K

config_offsets:
  - spi_in
  - led
  - pwm0
  - pwm1
  - pwm2
  - pwm3
  - addr
  - substract_mean
  - cfg_fft
  - avg_off

status_offsets:
  - spi_out
  - n_avg

parameters:
  bram_addr_width: 12
  dac_width: 14
  adc_width: 14
  pwm_width: 10
  n_pwm: 4
  config_size: 16
  status_size: 16

devices:
  - devices/gpio
  - devices/xadc
  - devices/dac
  - devices/laser
  - projects/spectrum/spectrum
