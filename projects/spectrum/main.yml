---
project: spectrum

parent: base

addresses:
  - name: config
    offset: '0x60000000'
    range: 4K
  - name: status
    offset: '0x50000000'
    range: 4K
  - name: dac
    offset: '0x40000000'
    range: 16K
  - name: spectrum
    offset: '0x42000000'
    range: 16K
  - name: demod
    offset: '0x44000000'
    range: 16K

config_offsets:
  spi_in: 0
  led: 1
  pwm0: 2
  pwm1: 3
  pwm2: 4
  pwm3: 5
  addr: 6
  substract_mean: 7
  cfg_fft: 8
  avg_off: 9
  
status_offsets: # [0-7] reserved for sha
  spi_out: 8
  n_avg: 9

parameters:
  bram_addr_width: 12
  pwm_width: 10
  n_pwm: 4
  
devices:
  - spectrum.hpp
  - base/base.hpp
  - base/gpio.hpp
  - base/xadc.hpp
  - base/init_tasks.hpp

python:
  - spectrum.py
