---
project: oscillo

parent: base 

addresses:
  - name: config
    offset: '0x60000000'
    range: 4K
  - name: status
    offset: '0x50000000'
    range: 4K
  - name: dac
    offset: '0x40000000'
    range: 32K
  - name: adc1
    offset: '0x42000000'
    range: 32K
  - name: adc2
    offset: '0x44000000'
    range: 32K

config_offsets:
  spi_in: 0
  led: 1
  pwm0: 2
  pwm1: 3
  pwm2: 4
  pwm3: 5
  addr: 6
  avg0: 7
  avg1: 8
  
status_offsets: # [0-7] reserved for sha
  spi_out: 8 
  n_avg0: 9
  n_avg1: 10
  
parameters:
  bram_addr_width: 13
  pwm_width: 10
  n_pwm: 4
  
devices:
  - oscillo.hpp
  - base/base.hpp
  - base/gpio.hpp
  - base/xadc.hpp
  - base/init.hpp

python_driver:
  name: Oscillo
  file: oscillo.py 

python:
  - oscillo.py
