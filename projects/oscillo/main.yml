---
project: oscillo
parent: base 

memory:
  - name: config
    offset: '0x60000000'
    range: 4K
  - name: status
    offset: '0x50000000'
    range: 4K
    protection: read
  - name: dac[n_dac_bram]
    offset: '0x80000000'
    range: 16K
  - name: adc[n_adc]
    offset: '0x86000000'
    range: 32K
  - name: gpio
    offset: '0x41200000'
    range: 64K
  - name: xadc
    offset: '0x43C00000'
    range: 64K
  - name: rambuf
    offset: '0x1E000000'
    range: 8M

modules:
  - address
  - averager

config_registers:
  - spi_in
  - led
  - pwm[n_pwm]
  - addr
  - avg[n_adc]
  - dac_period[n_dac]
  - avg_period
  - avg_threshold
  - n_avg_min[n_adc]
  - dac_select
  - addr_select
  - clken_mask

status_registers:
  - spi_out
  - n_avg[n_adc]
  - avg_ready[n_adc]
  - avg_on_out[n_adc]
  - counter[2]

parameters:
  fclk0: 200000000
  fclk1: 200000000
  bram_addr_width: 13
  dac_width: 14
  adc_width: 14
  pwm_width: 10
  n_pwm: 4
  n_dac_bram: 3
  n_dac: 2
  n_adc: 2

xdc:
  - projects/base/expansion_connector.xdc

live_zip: http://zynq-sdk.s3-website-eu-west-1.amazonaws.com/live-oscillo.zip
