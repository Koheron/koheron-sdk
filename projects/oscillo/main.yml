---
project: oscillo

parent: base 

addresses:
  - name: config
    offset: '0x60000000'
    range: 4K
  - name: status
    offset: '0x50000000'
    range: 4K
  - name: dac1
    offset: '0x80000000'
    range: 16K
  - name: dac2
    offset: '0x82000000'
    range: 16K
  - name: dac3
    offset: '0x84000000'
    range: 16K
  - name: adc1
    offset: '0x86000000'
    range: 32K
  - name: adc2
    offset: '0x88000000'
    range: 32K

modules:
  - address_module
  - averager_module

config_registers:
  - spi_in
  - led
  - pwm[n_pwm]
  - addr
  - avg[n_adc]
  - dac_period[n_dac]
  - avg_period
  - avg_threshold
  - n_avg_min[n_adc]
  - dac_select
  - addr_select
  - clken_mask

status_registers:
  - spi_out
  - n_avg[n_adc]
  - avg_ready[n_adc]
  - avg_on_out[n_adc]
  - counter[2]

parameters:
  bram_addr_width: 13
  dac_width: 14
  adc_width: 14
  pwm_width: 10
  n_pwm: 4
  n_dac_bram: 3
  n_dac: 2
  n_adc: 2

xdc:
  - projects/base/expansion_connector.xdc
