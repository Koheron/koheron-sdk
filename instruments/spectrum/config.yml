---
instrument: spectrum
board: red-pitaya
parent: instruments/oscillo

# ------------------------------------------------------------
# Memory
# ------------------------------------------------------------

memory:
  - name: config
    offset: '0x60000000'
    range: 4K
  - name: status
    offset: '0x50000000'
    range: 4K
    protection: read
  - name: dac[n_dac_bram]
    offset: '0x80000000'
    range: 8K
  - name: spectrum
    offset: '0x86000000'
    range: 16K
  - name: demod
    offset: '0x88000000'
    range: 16K
  - name: noise_floor
    offset: '0x8A000000'
    range: 16K
  - name: peak_fifo
    offset: '0x43C10000'
    range: 64K
  - name: gpio
    offset: '0x41200000'
    range: 64K
  - name: xadc
    offset: '0x43C00000'
    range: 64K
  - name: rambuf
    offset: '0x1E000000'
    range: 8M

config_registers:
  - spi_in
  - led
  - pwm[n_pwm]
  - addr
  - substract_mean
  - cfg_fft
  - avg
  - dac_period[n_dac]
  - peak_address_low
  - peak_address_high
  - peak_address_reset
  - avg_period
  - avg_threshold
  - n_avg_min
  - dac_select
  - addr_select
  - clken_mask

status_registers:
  - spi_out
  - n_avg
  - peak_address
  - peak_maximum
  - avg_ready
  - avg_on_out
  - counter[2]

parameters:
  fclk0: 200000000
  fclk1: 187500000
  dac_width: 14
  adc_width: 14
  pwm_width: 12
  n_pwm: 4
  n_dac_bram: 3
  n_dac: 2

# ------------------------------------------------------------
# FPGA
# ------------------------------------------------------------

modules:
  - fpga/modules/address
  - fpga/modules/averager
  - fpga/modules/spectrum
  - fpga/modules/peak_detector

# ------------------------------------------------------------
# Drivers
# ------------------------------------------------------------

server:
  includes:
    - instruments/default/server.yml
    - instruments/default/drivers.yml

  drivers:
    - drivers/gpio.hpp
    - drivers/xadc.hpp
    - instruments/oscillo/drivers/laser/laser.hpp
    - instruments/spectrum/spectrum.hpp
    - instruments/oscillo/drivers/eeprom/eeprom.hpp

# ------------------------------------------------------------
# Misc
# ------------------------------------------------------------

live_zip: live-spectrum.zip
