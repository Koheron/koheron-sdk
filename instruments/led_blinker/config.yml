---
instrument: led_blinker
parent: instruments/default
board: red-pitaya

cores:
  - fpga/cores/axi_cfg_register_v1_0
  - fpga/cores/axi_sts_register_v1_0

memory:
  - name: config
    offset: '0x60000000'
    range: 4K
  - name: status
    offset: '0x50000000'
    range: 4K

config_registers:
  - led

status_registers:
  - forty_two

parameters:
  fclk0: 50000000 # FPGA clock speed in Hz

xdc:
  - ./constraints.xdc

# Drivers

server:
  includes:
    - instruments/default/server.yml
    - instruments/default/drivers.yml

  drivers:
    - ./led_blinker.hpp
